<nav [class.scrolled]="isScrolled" class="navbar">
  <div class="navbar-container">
    <div class="navbar-content">
      <!-- Logo -->
      <a routerLink="//https://asafarim.com" class="navbar-logo">
        <img src="logoT.svg" alt="ASafariM Logo" class="logo-image" />
        <span class="logo-text">ASafariM</span>
      </a>
      <a routerLink="/" class="navbar-logo">
        <img src="portfolio.svg" alt="Portfolio Logo" class="logo-image" />
        <span class="logo-text">Portfolio Home</span>
      </a>

      <!-- Desktop Menu -->
      <div class="navbar-menu desktop-menu">
        <a *ngFor="let item of navItems" 
           [routerLink]="item.path" 
           routerLinkActive="active" 
           [routerLinkActiveOptions]="{exact: item.path === '/'}"
           class="menu-item">
          {{item.label}}
        </a>
      </div>

      <!-- Theme Toggle and Contact Button -->
      <div class="navbar-actions">
        <app-theme-toggle></app-theme-toggle>
        <a href="https://asafarim.com/contact" class="btn btn-primary contact-btn">Contact</a>
      </div>

      <!-- Mobile Menu Button -->
      <div class="mobile-controls">
        <app-theme-toggle></app-theme-toggle>
        <button (click)="toggleMobileMenu()" class="menu-toggle" aria-label="Toggle menu">
          <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile Menu -->
<div *ngIf="isMobileMenuOpen" class="mobile-menu">
  <div class="mobile-menu-container">
    <a *ngFor="let item of navItems" 
       [routerLink]="item.path" 
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact: item.path === '/'}"
       (click)="toggleMobileMenu()"
       class="mobile-menu-item">
      {{item.label}}
    </a>
    <a href="https://asafarim.com/contact" class="btn btn-primary mobile-contact-btn">Contact</a>
  </div>
</div>

<!-- Spacer to prevent content from being hidden under the navbar -->
<div class="navbar-spacer"></div>
